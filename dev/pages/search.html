<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form>
			<input type="text" placeholder="Search" ng-model="eventSearch" class="form-control form-control-2 myInput">
		</form>
	</div>
</div>

<br>

<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="event in events | filter:eventSearch">
		 <div class="thumbnail event-box">
	        <div class="caption">
	            <h3>{{ event.name }}</h3>
	            <p>
	                <span><strong>Type: </strong>{{ event.type }}</span><br>
	                <span><strong>Host: </strong>{{ event.host }}</span><br>
	                <span><strong>Start Date: </strong>{{ event.start_date }}</span><br>
	                <span><strong>End Date: </strong>{{ event.end_date }}</span><br>
	                <span><strong>Guest list: </strong>{{ event.guest_list }}</span><br>
	                <span><strong>location: </strong>{{ event.location.name }}</span><br>
	                <span><strong>Info: </strong>{{ event.aditional_info }}</span>
	            </p>
	        </div>
	    </div>
	</div>
</div>
